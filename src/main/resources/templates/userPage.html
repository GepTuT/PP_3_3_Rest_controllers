<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>User Page</title>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark sticky-top" th:object="${user}">
    <span class="navbar-brand mb-0 h1">
        <a id="UserEmail" style="font-weight: bold; font-size: larger"></a>
        <span class="text-start" style="font-weight: normal; font-size: larger">with roles:
            <a id="UserRoles" style="font-weight: normal; font-size: large"></a>
        </span>
    </span>
        <ul class="navbar-nav px-4">
            <li class="nav-item text-nowrap" style="font-weight: normal; font-size: larger">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </nav>
</header>

<div class="container-fluid  bg-light">
    <div class="row">
        <div class="list-group col-2 mt-3 bg-white">
            <ul class="nav flex-sm-column">
                <a href="/admin" class="list-group-item" sec:authorize="hasRole('ROLE_ADMIN')"
                   th:hidden="${!user.isAdmin()}" style="font-size: large">Admin</a>
                <a href="/user" class="list-group-item list-group-item-action active"
                   style="font-size: large">User</a>
            </ul>
        </div>
        <div class="col-md-10 mt-2">
            <h1>User information-page </h1>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="users" role="tabpanel"
                     aria-labelledby="users-tab">
                    <div class="card">
                        <div class="card-header bg-light mb-3">
                            <p class="fw-bold h5 mt-1">About user</p>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped border-top">
                                <thead id="TableRow">
                                </thead>
                                <tbody id="UserTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="/js/app.js"></script>
</body>
</html>
